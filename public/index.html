<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARC Swap - Decentralized Exchange</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e27;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
      pointer-events: none;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(17, 25, 54, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 24px;
      padding: 50px;
      max-width: 500px;
      width: 100%;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 80px rgba(59, 130, 246, 0.1);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      text-align: center;
      color: #94a3b8;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .subtitle small {
      display: block;
      font-size: 0.9rem;
      margin-top: 8px;
      opacity: 0.8;
    }

    .btn {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 18px 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(59, 130, 246, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid #10b981;
      color: #10b981;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.75rem;
      color: #64748b;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Blockchain-themed decorations */
    .chain-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="chain-icon">
        <img src="arc-logo.png" alt="Arc Network" style="width: 100%; height: 100%; object-fit: contain;">
      </div>

      <h1 class="logo">ARC Swap</h1>

      <p class="subtitle">
        Professional Decentralized Exchange
        <small>Swap USDC ⇄ EURC on Arc Testnet with zero friction</small>
      </p>

      <button id="connectBtn" class="btn" onclick="connectWallet()">
        Connect Wallet
      </button>

      <div id="status"></div>

      <div class="footer">
        Chain ID: 5042002 • <a href="https://testnet.arcscan.app" target="_blank">Explorer</a>
        <br>
        Powered by Arc Network
      </div>
    </div>
  </div>

  <script>
    async function connectWallet() {
      const btn = document.getElementById('connectBtn');
      const status = document.getElementById('status');

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span>Connecting...';
      status.innerHTML = '';

      try {
        if (!window.ethereum) {
          throw new Error('Please install MetaMask or another Web3 wallet');
        }

        let ethereum = window.ethereum;

        // Handle multiple providers
        if (ethereum.providers) {
          console.log('Multiple wallets detected');
          ethereum = ethereum.providers.find(p => p.isMetaMask) || ethereum.providers[0];
        }

        // Request accounts
        console.log('Requesting accounts...');
        const accounts = await ethereum.request({
          method: 'eth_requestAccounts'
        });

        const account = accounts[0];
        console.log('Connected:', account);

        // Add/Switch to Arc Testnet
        try {
          await ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x4CF252' }],
          });
        } catch (switchError) {
          // If network doesn't exist (4902) or RPC conflict (-32603), try to add/ignore
          if (switchError.code === 4902) {
            try {
              await ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0x4CF252',
                  chainName: 'Arc Testnet',
                  nativeCurrency: {
                    name: 'ARC',
                    symbol: 'ARC',
                    decimals: 18
                  },
                  rpcUrls: ['https://rpc.testnet.arc.network'],
                  blockExplorerUrls: ['https://testnet.arcscan.app']
                }]
              });
            } catch (addError) {
              // Ignore if network already exists with different name
              if (addError.code !== -32603) {
                throw addError;
              }
            }
          } else if (switchError.code !== -32002 && switchError.code !== -32603) {
            // Ignore pending request (-32002) and RPC conflict (-32603)
            throw switchError;
          }
        }

        status.className = 'status success';
        status.innerHTML = `✓ Connected: ${account.slice(0, 6)}...${account.slice(-4)}<br>Redirecting to swap...`;

        // Redirect to swap
        setTimeout(() => {
          window.location.href = 'swap.html';
        }, 1500);

      } catch (error) {
        console.error('Error:', error);
        status.className = 'status error';
        status.textContent = `⚠ ${error.message}`;
        btn.disabled = false;
        btn.textContent = 'Connect Wallet';
      }
    }
  </script>
</body>

</html>
