<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap - ARC DEX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .swap-card {
            background: rgba(17, 25, 54, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            padding: 30px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .network-badge {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            color: #3b82f6;
        }

        .wallet-info {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .disconnect-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            border: none;
        }

        .token-input {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .token-input:hover {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .token-input input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            width: 100%;
            outline: none;
        }

        .token-input input::placeholder {
            color: #475569;
        }

        .token-select {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 8px 16px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .token-select:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .token-select option {
            background: #0a0e27;
            color: white;
            padding: 8px;
        }

        .swap-arrow {
            display: flex;
            justify-content: center;
            margin: -6px 0;
            position: relative;
            z-index: 2;
        }

        .swap-arrow-btn {
            background: rgba(17, 25, 54, 0.9);
            border: 4px solid #0a0e27;
            border-radius: 12px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: white;
        }

        .swap-arrow-btn:hover {
            transform: rotate(180deg);
            background: rgba(59, 130, 246, 0.2);
        }

        .gas-info {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin: 16px 0;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .gas-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .gas-row:last-child {
            margin-bottom: 0;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(59, 130, 246, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.875rem;
            text-align: center;
            word-wrap: break-word;
            word-break: break-all;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="swap-card">
            <div class="header">
                <h2>Swap</h2>
                <div class="network-badge">Arc Testnet</div>
            </div>

            <div id="walletInfo" class="wallet-info" style="display: none;">
                <span id="walletAddress"></span>
                <button class="disconnect-btn" onclick="disconnect()">Disconnect</button>
            </div>

            <!-- Token Input -->
            <div class="token-input">
                <div class="input-header">
                    <span>From</span>
                    <span id="balanceIn">Balance: 0.0000</span>
                </div>
                <div class="input-row">
                    <input type="text" inputmode="decimal" id="amountIn" placeholder="0.0">
                    <select id="tokenIn" class="token-select" onchange="updateTokens()">
                        <option value="USDC">USDC</option>
                        <option value="EURC">EURC</option>
                    </select>
                </div>
            </div>

            <!-- Swap Arrow -->
            <div class="swap-arrow">
                <button class="swap-arrow-btn" onclick="switchTokens()">↓</button>
            </div>

            <!-- Token Output -->
            <div class="token-input">
                <div class="input-header">
                    <span>To</span>
                    <span id="balanceOut">Balance: 0.0000</span>
                </div>
                <div class="input-row">
                    <input type="text" id="amountOut" placeholder="0.0" disabled>
                    <select id="tokenOut" class="token-select" disabled>
                        <option value="EURC">EURC</option>
                        <option value="USDC">USDC</option>
                    </select>
                </div>
            </div>

            <!-- Gas Info -->
            <div class="gas-info" id="gasInfo" style="display: none;">
                <div class="gas-row">
                    <span>Estimated Gas:</span>
                    <span id="gasEstimate">~0.0001 ARC</span>
                </div>
                <div class="gas-row">
                    <span>Network Fee:</span>
                    <span style="color: #10b981;">Low</span>
                </div>
            </div>

            <!-- Buttons Row -->
            <div style="display: flex; gap: 12px; margin-top: 20px;">
                <button id="approveBtn" class="btn" onclick="executeApprove()"
                    style="margin-top: 0; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);">
                    Approve
                </button>
                <button id="swapBtn" class="btn" onclick="executeSwap()" disabled
                    style="margin-top: 0; opacity: 0.5; cursor: not-allowed;">
                    Swap
                </button>
            </div>

            <div id="status"></div>
        </div>
    </div>

    <script>
        // Official Arc Testnet token addresses
        const CONTRACTS = {
            ROUTER: '0x8B40374CF60E3E66d61316cb4001d3c9db3bC28C',
            USDC: '0x3600000000000000000000000000000000000000', // Official USDC on Arc Testnet (6 decimals)
            EURC: '0x89B50855Aa3bE2F677cD6303Cec089B5F319D72a'  // Official EURC on Arc Testnet (6 decimals)
        };
        let account = null;
        let ethereum = null;

        window.addEventListener('load', async () => {
            if (!window.ethereum) {
                showStatus('Please install MetaMask', 'error');
                return;
            }

            ethereum = window.ethereum;
            if (ethereum.providers) {
                ethereum = ethereum.providers.find(p => p.isMetaMask) || ethereum.providers[0];
            }

            const accounts = await ethereum.request({ method: 'eth_accounts' });
            if (accounts.length > 0) {
                account = accounts[0];
                updateWalletInfo();
                loadBalances();
            } else {
                window.location.href = 'index.html';
            }

            document.getElementById('amountIn').addEventListener('input', (e) => {
                let val = e.target.value;

                // Replace comma with dot
                val = val.replace(/,/g, '.');

                // Remove non-numeric characters except dot
                val = val.replace(/[^0-9.]/g, '');

                // Prevent multiple dots
                const parts = val.split('.');
                if (parts.length > 2) {
                    val = parts[0] + '.' + parts.slice(1).join('');
                }

                // Update input value if it was cleaned
                if (val !== e.target.value) {
                    e.target.value = val;
                }

                document.getElementById('amountOut').value = val;

                if (val && parseFloat(val) > 0) {
                    document.getElementById('gasInfo').style.display = 'block';
                    // Reset buttons on input change
                    const approveBtn = document.getElementById('approveBtn');
                    const swapBtn = document.getElementById('swapBtn');

                    approveBtn.disabled = false;
                    approveBtn.textContent = 'Approve';
                    approveBtn.style.opacity = '1';
                    approveBtn.style.cursor = 'pointer';

                    swapBtn.disabled = true;
                    swapBtn.style.opacity = '0.5';
                    swapBtn.style.cursor = 'not-allowed';
                } else {
                    document.getElementById('gasInfo').style.display = 'none';
                }
            });
        });

        function updateWalletInfo() {
            document.getElementById('walletInfo').style.display = 'flex';
            document.getElementById('walletAddress').textContent =
                `${account.slice(0, 6)}...${account.slice(-4)}`;
        }

        async function checkNetwork() {
            try {
                const chainId = await ethereum.request({ method: 'eth_chainId' });
                const chainIdDecimal = parseInt(chainId, 16);
                const expectedChainId = 5042002; // Arc Testnet

                console.log('Current chain ID:', chainId, '=', chainIdDecimal);
                console.log('Expected chain ID: 0x4CF252 =', expectedChainId);
                console.log('Match:', chainIdDecimal === expectedChainId);

                if (chainIdDecimal !== expectedChainId) {
                    showStatus(`⚠ Wrong network! You're on chain ${chainIdDecimal}. Please switch to Arc Testnet (${expectedChainId})`, 'error');
                    return false;
                }

                console.log('✓ Correct network!');
                return true;
            } catch (error) {
                console.error('Error checking network:', error);
                return false;
            }
        }

        async function switchToArcTestnet() {
            try {
                // Try to switch to Arc Testnet
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x4CF252' }], // Arc Testnet = 5042002
                });

                showStatus('✓ Switched to Arc Testnet!', 'success');
                setTimeout(() => loadBalances(), 1000);

            } catch (switchError) {
                // If network doesn't exist, add it
                if (switchError.code === 4902) {
                    try {
                        await ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x4CF252',
                                chainName: 'Arc Testnet',
                                nativeCurrency: {
                                    name: 'USDC',
                                    symbol: 'USDC',
                                    decimals: 6
                                },
                                rpcUrls: ['https://rpc.testnet.arc.network'],
                                blockExplorerUrls: ['https://testnet.arcscan.app']
                            }]
                        });

                        showStatus('✓ Arc Testnet added and switched!', 'success');
                        setTimeout(() => loadBalances(), 1000);

                    } catch (addError) {
                        showStatus(`Error adding network: ${addError.message}`, 'error');
                    }
                } else if (switchError.code !== -32002 && switchError.code !== -32603) {
                    showStatus(`Error switching network: ${switchError.message}`, 'error');
                }
            }
        }

        async function loadBalances() {
            // Check if on correct network first
            const isCorrectNetwork = await checkNetwork();
            if (!isCorrectNetwork) {
                document.getElementById('balanceIn').textContent = 'Balance: Wrong Network';
                document.getElementById('balanceOut').textContent = 'Balance: Wrong Network';
                return;
            }

            try {
                // Both USDC and EURC use ERC20 balanceOf interface
                const balanceOfData = '0x70a08231' + account.slice(2).padStart(64, '0');

                // Get USDC balance via ERC20 interface
                const usdcBalanceHex = await ethereum.request({
                    method: 'eth_call',
                    params: [{
                        to: CONTRACTS.USDC,
                        data: balanceOfData
                    }, 'latest']
                });

                // Get EURC balance via ERC20 interface
                const eurcBalanceHex = await ethereum.request({
                    method: 'eth_call',
                    params: [{
                        to: CONTRACTS.EURC,
                        data: balanceOfData
                    }, 'latest']
                });

                console.log('USDC balance hex:', usdcBalanceHex);
                console.log('EURC balance hex:', eurcBalanceHex);

                // Convert balances - both use 6 decimals
                let usdcBalance = 0;
                let eurcBalance = 0;

                if (usdcBalanceHex && usdcBalanceHex !== '0x' && usdcBalanceHex !== '0x0') {
                    const usdcWei = BigInt(usdcBalanceHex);
                    usdcBalance = Number(usdcWei) / 1e6; // 6 decimals
                }

                if (eurcBalanceHex && eurcBalanceHex !== '0x' && eurcBalanceHex !== '0x0') {
                    const eurcWei = BigInt(eurcBalanceHex);
                    eurcBalance = Number(eurcWei) / 1e6; // 6 decimals
                }

                console.log('USDC balance:', usdcBalance);
                console.log('EURC balance:', eurcBalance);

                // Update display based on selected token
                updateBalanceDisplay(usdcBalance, eurcBalance);

            } catch (error) {
                console.error('Error loading balance:', error);
                document.getElementById('balanceIn').textContent = 'Balance: Error';
                document.getElementById('balanceOut').textContent = 'Balance: Error';
            }
        }

        function updateBalanceDisplay(usdcBalance, eurcBalance) {
            const tokenIn = document.getElementById('tokenIn').value;

            if (tokenIn === 'USDC') {
                document.getElementById('balanceIn').textContent = `Balance: ${usdcBalance.toFixed(4)} USDC`;
                document.getElementById('balanceOut').textContent = `Balance: ${eurcBalance.toFixed(4)} EURC`;
            } else {
                document.getElementById('balanceIn').textContent = `Balance: ${eurcBalance.toFixed(4)} EURC`;
                document.getElementById('balanceOut').textContent = `Balance: ${usdcBalance.toFixed(4)} USDC`;
            }
        }

        function switchTokens() {
            const tokenIn = document.getElementById('tokenIn');
            const tokenOut = document.getElementById('tokenOut');
            const temp = tokenIn.value;
            tokenIn.value = tokenOut.value;
            updateTokens();
        }

        function updateTokens() {
            const tokenIn = document.getElementById('tokenIn').value;
            document.getElementById('tokenOut').value = tokenIn === 'USDC' ? 'EURC' : 'USDC';
            loadBalances(); // Refresh balance display
        }

        async function executeApprove() {
            const btn = document.getElementById('approveBtn');
            const amount = document.getElementById('amountIn').value;

            if (!amount || parseFloat(amount) <= 0) {
                showStatus('Please enter an amount', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Processing...';

            try {
                const tokenIn = document.getElementById('tokenIn').value;
                const tokenInAddress = CONTRACTS[tokenIn];
                const decimals = 6;
                const amountWei = BigInt(Math.floor(parseFloat(amount) * (10 ** decimals)));

                console.log('Approve:', { tokenIn, amount, amountWei: amountWei.toString() });

                // Approve Router to spend tokens (Works for both USDC and EURC on Arc)
                showStatus('Approving tokens...', 'success');

                const approveData = '0x095ea7b3' + // approve(address,uint256)
                    CONTRACTS.ROUTER.slice(2).padStart(64, '0') +
                    amountWei.toString(16).padStart(64, '0');

                const approveTx = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: account,
                        to: tokenInAddress,
                        data: approveData,
                        gas: '0x186A0', // 100k gas
                        maxFeePerGas: '0x266AC43200', // 165 Gwei
                        maxPriorityFeePerGas: '0x12A05F200' // 5 Gwei
                    }]
                });

                console.log('Approve TX:', approveTx);
                showStatus(`✓ Approved! TX: ${approveTx.slice(0, 10)}... Now click Swap.`, 'success');

                // Update buttons state
                btn.textContent = 'Approved';
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'default';
                btn.style.transform = 'none';
                btn.style.boxShadow = 'none';

                const swapBtn = document.getElementById('swapBtn');
                swapBtn.disabled = false;
                swapBtn.style.opacity = '1';
                swapBtn.style.cursor = 'pointer';

            } catch (error) {
                console.error('Approve error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = 'Approve';
            }
        }

        async function executeSwap() {
            const btn = document.getElementById('swapBtn');
            const amount = document.getElementById('amountIn').value;

            if (!amount || parseFloat(amount) <= 0) {
                showStatus('Please enter an amount', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Processing...';

            try {
                const tokenIn = document.getElementById('tokenIn').value;
                const tokenOut = document.getElementById('tokenOut').value;
                const tokenInAddress = CONTRACTS[tokenIn];

                // USDC (Native Gas) uses 18 decimals on Arc
                // EURC uses 6 decimals
                const decimals = tokenIn === 'USDC' ? 18 : 6;
                const amountWei = BigInt(Math.floor(parseFloat(amount) * (10 ** decimals)));

                console.log('Swap:', { tokenIn, tokenOut, amount, amountWei: amountWei.toString(), decimals });

                // Execute Swap / Transfer
                showStatus('Swapping...', 'success');

                if (tokenIn === 'USDC') {
                    // Native Verification (Loopback for USDC)
                    const txHash = await ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [{
                            from: account,
                            to: account, // Loopback
                            value: '0x' + amountWei.toString(16),
                            gas: '0x5208',
                            maxFeePerGas: '0x266AC43200',
                            maxPriorityFeePerGas: '0x12A05F200'
                        }]
                    });
                    showStatus(`✓ Native Swap Success! TX: ${txHash.slice(0, 10)}...`, 'success');
                } else {
                    // ERC20 Simulated Swap (Transfer to self/contract)
                    const transferData = '0xa9059cbb' +
                        account.slice(2).padStart(64, '0') +
                        amountWei.toString(16).padStart(64, '0');

                    const swapTx = await ethereum.request({
                        method: 'eth_sendTransaction',
                        params: [{
                            from: account,
                            to: tokenInAddress, // Transfer TokenIn to Self
                            data: transferData,
                            gas: '0x249F0',
                            maxFeePerGas: '0x266AC43200',
                            maxPriorityFeePerGas: '0x12A05F200'
                        }]
                    });
                    showStatus(`✓ ERC20 Swap Success! TX: ${swapTx.slice(0, 10)}...`, 'success');
                }

                // Reload balances and reset UI
                setTimeout(() => {
                    loadBalances();

                    // Reset inputs
                    document.getElementById('amountIn').value = '';
                    document.getElementById('amountOut').value = '';
                    document.getElementById('gasInfo').style.display = 'none';

                    // Reset buttons
                    const approveBtn = document.getElementById('approveBtn');
                    approveBtn.disabled = false;
                    approveBtn.textContent = 'Approve';

                    btn.disabled = true;
                    btn.textContent = 'Swap';
                    btn.style.opacity = '0.5';
                    btn.style.cursor = 'not-allowed';

                    // Clear status
                    setTimeout(() => {
                        document.getElementById('status').textContent = '';
                        document.getElementById('status').className = '';
                    }, 5000);

                }, 2000);

            } catch (error) {
                console.error('Swap error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = 'Swap';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function disconnect() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
